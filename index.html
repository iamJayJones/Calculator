<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assests/css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container heading">
      <div class="row">
        <div class="col">
          <h1>Calculator</h1>
        </div>
      </div>
    </div>
    <div class="calc">
      <div class="container">
        <div class="row">
          <div class="col" id="output"></div>
        </div>
        <div class="row">
          <div class="col-3">
            <button onclick="addToSum('1')" class="numbers">1</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('2')" class="numbers">2</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('3')" class="numbers">3</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('+')" class="operators">+</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <button onclick="addToSum('4')" class="numbers">4</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('5')" class="numbers">5</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('6')" class="numbers">6</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('-')" class="operators">-</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <button onclick="addToSum('7')" class="numbers">7</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('8')" class="numbers">8</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('9')" class="numbers">9</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('*')" class="operators">x</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <button onclick="addToSum('0')" class="numbers">0</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('.')" class="operators">.</button>
          </div>
          <div class="col-3">
            <button onclick="addToSum('/')" class="operators">/</button>
          </div>
          <div class="col-3">
            <button onclick="evaluateSum()" class="operators">=</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button class="clear" id="clear" onclick="clearSum()">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/assests/js/script.js"></script>
  </body>
</html>
